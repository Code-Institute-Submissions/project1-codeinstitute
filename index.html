<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial scale-1">
</head>

<body>
    <!-----------------------------------Header & navigation bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">
                    The Monkees
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav options">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="">Tour Dates</a></li>
                    <li><a href="">Bookings</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Photos</a></li>
                    <li><a href="">Our Music</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of header & navigation bar-->
    <div class="container-fluid callout-container">
        <div class="opaque-overlay">&nbsp;</div>
        <!-------------------------------------Callout-->
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <section class="callout jumbotron text-center">
                    <h1>See <span style="font-family:Spicy Rice">The Monkees</span> on tour</h1>
                    <hr class='block-divider block-divider--yellow'>
                    <p class="lead">Check out our tour dates and buy tickets! </p>
                    <p><button class="btn btn-lg btn--red" href="/">Buy Tickets</button></p>
                </section>
            </div>
            <div class="col-xs-12 col-md-6">
                <section class="callout jumbotron text-center">
                    <h1>Book <span style="font-family:Spicy Rice">The Monkees</span> for events</h1>
                    <hr class='block-divider block-divider--red'>
                    <p class="lead">Make an enquiry about your event</p>
                    <p><button class="btn btn-lg btn--yellow" href="/">Enquire</button></p>
                </section>
            </div>
        </div>
        <!-- End of callout -->
    </div>
    <!-------------------------------------Homepage Media-->
    <div class="container-wrapper">
        <div class="col-xs-6 col-md-2">
            <!-------------------------------------Social Media Buttons -->
            <section class="social-media">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="social-media-header">
                            <h2 class="uppercase" style="font-family:Spicy Rice">Follow Us</h2>
                            <hr class="block-divider block-divider--short">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                    <a class="spotify" target="_blank" href="https://open.spotify.com/artist/320EPCSEezHt1rtbfwH6Ck"><i class="social-media-icons fa fa-spotify" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-6 col-md-6">
                    <a class="facebook" target="_blank" href="https://www.facebook.com/TheMonkees/"><i class="social-media-icons fa fa-facebook" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                    <a class="apple" target="_blank" href="/"><i class="social-media-icons fa fa-apple" aria-hidden="true"></i></a> 
                    </div>
                    <div class="col-xs-6 col-md-6">
                    <a class="instagram" target="_blank" href="/"><i class="social-media-icons fa fa-instagram" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                    <a class="amazon" target="_blank" href="https://www.amazon.com/The-Monkees/e/B000APSYTO"><i class="social-media-icons fa fa-amazon" aria-hidden="true"></i></a> 
                    </div>
                    <div class="col-xs-6 col-md-6">
                    <a class="snapchat" target="_blank" href="https://www.snapchat.com/"><i class="social-media-icons fa fa-snapchat" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                    <a class="youtube" target="_blank" href="https://www.youtube.com/channel/UCv1oY0OLtsEySHeP1TkYNqA"><i class="social-media-icons fa fa-youtube" aria-hidden="true"></i></a> 
                    </div>
                    <div class="col-xs-6 col-md-6">
                    <a class="twitter" target="_blank" href="https://twitter.com/themonkees?lang=en"><i class="social-media-icons fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                </div>
            </section>
            <!-- End of Social Media Buttons -->
        </div>
    </div>

    
        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
